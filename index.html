<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Áudio Teste</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    audio {
      display: none;
    }
    
    #startButton {
      position: absolute;
      padding: 15px 30px;
      background-color: #ff4dd2;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
    }
    
    #startButton:hover {
      background-color: #ff66d9;
      transform: scale(1.05);
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <canvas id="audioCanvas" class="hidden"></canvas>
  <audio id="audioPlayer" src="audio.mp3" loop></audio>
  <button id="startButton">INICIAR VISUALIZADOR</button>

  <script>
    const canvas = document.getElementById('audioCanvas');
    const ctx = canvas.getContext('2d');
    const audio = document.getElementById('audioPlayer');
    const startButton = document.getElementById('startButton');
    
    // Ajusta o canvas para o tamanho da tela
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    // Configuração do Audio Context
    let audioContext, analyser, dataArray;
    
    startButton.addEventListener('click', () => {
      // Esconde o botão e mostra o canvas
      startButton.classList.add('hidden');
      canvas.classList.remove('hidden');
      
      // Inicia o áudio
      audio.play().then(() => {
        if (!audioContext) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          analyser = audioContext.createAnalyser();
          analyser.fftSize = 256;
          
          const source = audioContext.createMediaElementSource(audio);
          source.connect(analyser);
          analyser.connect(audioContext.destination);
          
          dataArray = new Uint8Array(analyser.frequencyBinCount);
          
          render();
        }
      }).catch(error => {
        console.error("Erro ao reproduzir áudio:", error);
        startButton.classList.remove('hidden');
        canvas.classList.add('hidden');
      });
    });
    
    function render() {
      requestAnimationFrame(render);
      
      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      const barCount = 10;
      const centerX = canvas.width / 2;
      const barWidth = Math.min(20, canvas.width / 20);
      const spacing = barWidth * 0.5;
      const maxHeight = canvas.height * 0.6;
      
      // Começa das frequências mais baixas (centro) para as mais altas (laterais)
      const startBin = 2; // Ignora as frequências muito baixas
      
      for (let i = 0; i < barCount; i++) {
        // Posição simétrica (5 barras para cada lado)
        const pos = i - barCount / 2 + 0.5;
        const x = centerX + pos * (barWidth + spacing);
        
        // Acessa os bins de frequência de forma que as graves fiquem no centro
        const binIndex = startBin + Math.abs(pos - 0.5) * 2;
        const value = dataArray[binIndex] || 0;
        
        const height = (value / 255) * maxHeight;
        const y = canvas.height / 2 - height / 2;
        
        ctx.fillStyle = '#ff4dd2';
        ctx.fillRect(x, y, barWidth, height);
        
        // Adiciona um brilho sutil
        ctx.shadowBlur = 15;
        ctx.shadowColor = '#ff4dd2';
      }
      
      // Reseta o shadow para não afetar outros elementos
      ctx.shadowBlur = 0;
    }
  </script>
</body>
</html>
